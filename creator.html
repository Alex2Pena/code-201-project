<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/creator.css">
    <title>Dogs IRL</title>
</head>
<body>
    <header>
        <h1>Dogs IRL <img id="mainLogo" src="img/main.png"></h1>
        <button id="logout">Logout <img src="img/stockphotos/paw.png"></button>
        <nav>
            <ul id=navLinks>
                <img src="img/stockphotos/paw.png" alt="paw pic">
                <li><a href=aboutus.html>About Us</a></li>
                <img src="img/stockphotos/paw.png" alt="paw pic">
                <!-- <li><a href="creator.html">Add dog</a></li>
                <img src="img/stockphotos/paw.png" alt="paw pic"> -->
                <li><a href="park.html">The Park</a></li>
                <img src="img/stockphotos/paw.png" alt="paw pic">
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="petCardForm">
            <label>Your pet's name:</label>
            <input name="petName" type="text">
            <label>URL of pet picture:</label>
            <input name="image" type="text">
            <fieldset>
                <legend>Boy or Girl?</legend>
                <label>Boy Doggo</label>
                <input name="sex" type="radio" value="male" >
                <label>Girl Doggo</label>
                <input name="sex" type="radio" value="female" checked>
            </fieldset>
            <label>How old is your pup?</label>
            <input name="age" type="number">
            <fieldset>
                <label>Bad dog</label><input name="goodDog" type="range" min="0" max="10" value="10"><label>GOOD PUP</label><br>
                <label>Wiry</label><input name="floofiness" type="range" min="0" max="10" value="5"><label>Floofy</label><br>
                <label>Lazy bones</label><input name="energy" type="range" min="0" max="10" value="5"><label>Ball of energy</label><br>
                <label>No snuggles</label><input name="snuggles" type="range" min="0" max="10" value="5"><label>Loves snuggles</label><br>
                <label>Very picky</label><input name="appetite" type="range" min="0" max="10" value="5"><label>Will eat anything</label><br>
                <label>Total coward</label><input name="bravery" type="range" min="0" max="10" value="5"><label>Fears nothing</label><br>
            </fieldset>
            <button id=submitPet type="submit">Create New Pet Card!</button>
        </form>
        <div>
            <img id="pug" src="img/pug.jpg">
            <img id="pup" src="img/pup.jpg">
        </div>
    </main>
    <footer>
        <img id="grass" src="/img/stockphotos/landscape.png" alt="grass footer image">
    </footer>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/creator.js"></script>
</body>
</html>
